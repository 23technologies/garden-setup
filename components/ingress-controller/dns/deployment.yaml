---
landscape: (( &temporary ))
imports: (( &temporary ))

settings:
  ingress_domain: (( "ingress." landscape.clusters.[0].domain ))

temp:
  <<: (( &temporary ))
  type: (( landscape.dns.type ))
  dir: (( __ctx.DIR "/provider/" type ))
  config: (( landscape.dns ))
  addon: (( read(dir "/tfvars.yaml") ))

plugins:
  - terraform

terraform:
  source: (( temp.dir ))
  values:
    <<: (( temp.addon ))
    RECORD_TYPE: (( imports.controller.export.type ))
    RECORD_VALUE: (( imports.controller.export.address ))
    DNS_NAME: (( "*." .settings.ingress_domain ))
    HOSTED_ZONE_ID: (( .landscape.dns.hostedZoneID ))