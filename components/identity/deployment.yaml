---
imports: (( &temporary ))
landscape: (( &temporary ))
utilities: (( &temporary ))

plugins:
  - git: identity_git
  - helm: identity

identity_git:
  <<: (( .landscape.versions.dashboard ))
  repo: "https://github.com/gardener/dashboard.git"
  files:
    - "charts"

injector:
  <<: (( &temporary ))
  injectall: (( |list|->map[list|c|->merge(c, _.stub)] ))
  stub:
    config:
      redirectURI: (( &inject(spec.callbackUrl) ))

spec:
  <<: (( &temporary ))
  ca:
    commonName: "identity:ca"
    hosts: "identity:ca"
    privateKey: (( state.ca.key ))
    isCA: true
    usage:
      - Signature
      - KeyEncipherment
  server:
    commonName: "identity"
    publicKey: (( state.server.pub ))
    caCert: (( state.ca.cert ))
    caPrivateKey: (( state.ca.key ))
    validity: 87600
    usage:
      - ServerAuth
      - ClientAuth
      - KeyEncipherment
    hosts:
      - localhost
      - "127.0.0.1"
      - <<: (( utilities.svcHosts("identity-service",landscape.namespace) ))
      - (( .spec.identity_dns ))
      - (( .spec.dashboard_dns ))
  dashboardClientSecret: (( .landscape.identity.dashboardClientSecret || exec( "bash", "-c", "cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1" ) ))
  kubectlClientSecret: (( .landscape.identity.kubectlClientSecret || exec( "bash", "-c", "cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1" ) ))
  issuerUrl: (( .landscape.identity.issuerUrl || "https://" .spec.dashboard_dns "/oidc" ))
  callbackUrl: (( issuerUrl "/callback" ))
  dashboardUrl: (( "https://" .spec.dashboard_dns ))
  identity_dns: (( "identity." .imports.ingress_dns.export.ingress_domain ))
  dashboard_dns: (( "gardener." .imports.ingress_dns.export.ingress_domain ))

state:
  ca:
    key: (( x509genkey() ))
    pub: (( x509publickey(key) ))
    cert: (( x509cert(spec.ca) ))
  server:
    key: (( x509genkey(2048) ))
    pub: (( x509publickey(key) ))
    cert: (( x509cert(spec.server) ))

identity:
  kubeconfig: (( landscape.clusters.[0].kubeconfig ))
  source: "identity_git/repo/charts/identity"
  name: "identity"
  namespace: (( .landscape.namespace ))
  values:
    dashboardClientSecret: (( .spec.dashboardClientSecret ))
    kubectlClientSecret: (( .spec.kubectlClientSecret ))
    dashboardOrigins:
      - (( .spec.dashboardUrl ))
    hosts:
      - (( .spec.dashboard_dns ))
    issuerUrl: (( .spec.issuerUrl ))
    connectors: (( injector.injectall(.landscape.identity.connectors || []) ))
    staticPasswords: (( map[(landscape.identity.users || [])|v|->{ "email"=v.email, "username"=v.username, "hash"=( v.hash || bcrypt(v.password) ) }] ))
    tls:
      crt: (( .state.server.cert ))
      key: (( .state.server.key ))

